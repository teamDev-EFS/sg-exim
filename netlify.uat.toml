[build]
  # Build command for Netlify UAT
  command = "npm run build"
  # Directory to publish
  publish = "dist"

[build.environment]
  # Frontend Environment Variables for UAT
  VITE_API_URL = "https://the11eximoverseas-backend-uat.onrender.com/api"
  VITE_APP_NAME = "The11EximOverSeas Ventures"
  VITE_APP_VERSION = "1.0.0"
  VITE_CONTACT_EMAIL = "the11eximoverseas@gmail.com"
  VITE_CONTACT_PHONE_PRIMARY = "+91 9xxxxxxxxx"
  VITE_CONTACT_PHONE_SECONDARY = "+91 9xxxxxxxxx"
  VITE_ENABLE_ANALYTICS = "true"
  VITE_ENABLE_DEBUG = "true"
  VITE_GOOGLE_MAPS_API_KEY = "API_KEY"

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[context.uat]
  # UAT-specific settings
  command = "npm run build"

[context.deploy-preview]
  # Deploy preview settings
  command = "npm run build"

[context.branch-deploy]
  # Branch deploy settings
  command = "npm run build"
