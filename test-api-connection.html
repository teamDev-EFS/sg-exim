<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>üöÄ The11EximOverSeas API Connection Test</h1>
    <p>
      Testing frontend connection to backend API at:
      <strong>https://one1eximoverseas.onrender.com/api</strong>
    </p>

    <div>
      <button onclick="testHealth()">Test Health Check</button>
      <button onclick="testDocuments()">Test Documents</button>
      <button onclick="testTeam()">Test Team Data</button>
      <button onclick="testContact()">Test Contact Form</button>
      <button onclick="testQuote()">Test Quote Request</button>
    </div>

    <div id="results"></div>

    <script>
      const API_BASE_URL = "https://one1eximoverseas.onrender.com/api";

      function addResult(title, success, data, error = null) {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${success ? "success" : "error"}`;

        let content = `<h3>${title}</h3>`;
        if (success) {
          content += `<p>‚úÖ Success!</p>`;
          content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else {
          content += `<p>‚ùå Error: ${error}</p>`;
        }

        resultDiv.innerHTML = content;
        resultsDiv.appendChild(resultDiv);
      }

      async function testHealth() {
        try {
          const response = await fetch(`${API_BASE_URL}/health`);
          const data = await response.json();
          addResult("Health Check", response.ok, data);
        } catch (error) {
          addResult("Health Check", false, null, error.message);
        }
      }

      async function testDocuments() {
        try {
          const response = await fetch(`${API_BASE_URL}/documents`);
          const data = await response.json();
          addResult("Documents API", response.ok, data);
        } catch (error) {
          addResult("Documents API", false, null, error.message);
        }
      }

      async function testTeam() {
        try {
          const response = await fetch(`${API_BASE_URL}/team`);
          const data = await response.json();
          addResult("Team API", response.ok, data);
        } catch (error) {
          addResult("Team API", false, null, error.message);
        }
      }

      async function testContact() {
        try {
          const response = await fetch(`${API_BASE_URL}/contact`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: "Test User",
              email: "test@example.com",
              subject: "API Test",
              message: "This is a test message from the API connection test.",
              inquiryType: "general",
            }),
          });
          const data = await response.json();
          addResult("Contact Form", response.ok, data);
        } catch (error) {
          addResult("Contact Form", false, null, error.message);
        }
      }

      async function testQuote() {
        try {
          const response = await fetch(`${API_BASE_URL}/quote`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: "Test User",
              email: "test@example.com",
              product: "Test Product",
              quantity: "100 units",
              requirements: "This is a test quote request.",
            }),
          });
          const data = await response.json();
          addResult("Quote Request", response.ok, data);
        } catch (error) {
          addResult("Quote Request", false, null, error.message);
        }
      }

      // Auto-run health check on page load
      window.onload = function () {
        addResult("Page Loaded", true, {
          message: "Ready to test API endpoints",
        });
      };
    </script>
  </body>
</html>
