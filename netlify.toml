[build]
  # Base directory (root of the repository)
  base = "."
  # Build command for Netlify
  command = "npm run build"
  # Directory to publish
  publish = "dist"

[build.environment]
  # Frontend Environment Variables for Netlify
  VITE_APP_NAME = "TrustGlobe Exports"
  VITE_APP_VERSION = "1.0.0"
  VITE_CONTACT_EMAIL = "shivambanna1304@gmail.com"
  VITE_CONTACT_PHONE_PRIMARY = "+91 7247211741"
  VITE_CONTACT_PHONE_SECONDARY = "+91 9171126253"
  VITE_ENABLE_ANALYTICS = "true"
  VITE_ENABLE_DEBUG = "false"
  VITE_GOOGLE_MAPS_API_KEY = "API_KEY"
  VITE_DOMAIN = "www.trustglobeexports.com"
  VITE_API_URL = "/api"

# Redirects are handled by _redirects file in public directory

[context.production]
  # Production-specific settings
  command = "npm run build"

[context.deploy-preview]
  # Deploy preview settings
  command = "npm run build"

[context.branch-deploy]
  # Branch deploy settings
  command = "npm run build"

# Custom domain configuration
[context.production.environment]
  VITE_DOMAIN = "trustglobeexports.com"
  VITE_CANONICAL_URL = "https://trustglobeexports.com"