<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="80" fill="white"/>
  
  <!-- Ship -->
  <g id="ship">
    <!-- Ship hull -->
    <path d="M20 45 L20 55 L55 55 L55 50 L50 45 Z" fill="#8B4513"/>
    <!-- Ship deck layers -->
    <rect x="20" y="40" width="35" height="5" fill="#D2B48C"/>
    <rect x="20" y="35" width="30" height="5" fill="#D2B48C"/>
    <rect x="20" y="30" width="25" height="5" fill="#D2B48C"/>
    <!-- Ship details -->
    <rect x="25" y="25" width="3" height="10" fill="#8B4513"/>
    <rect x="30" y="22" width="3" height="13" fill="#8B4513"/>
    <rect x="35" y="20" width="3" height="15" fill="#8B4513"/>
    <rect x="40" y="18" width="3" height="17" fill="#8B4513"/>
    <!-- Ship windows -->
    <circle cx="28" cy="32" r="1.5" fill="#87CEEB"/>
    <circle cx="33" cy="29" r="1.5" fill="#87CEEB"/>
    <circle cx="38" cy="27" r="1.5" fill="#87CEEB"/>
  </g>
  
  <!-- Airplane -->
  <g id="airplane">
    <!-- Main body -->
    <ellipse cx="30" cy="20" rx="10" ry="4" fill="#32CD32"/>
    <!-- Wings -->
    <ellipse cx="30" cy="20" rx="15" ry="3" fill="#32CD32"/>
    <!-- Tail -->
    <path d="M20 20 L23 15 L23 25 Z" fill="#32CD32"/>
    <!-- Propeller -->
    <circle cx="20" cy="20" r="2.5" fill="#32CD32"/>
    <!-- Propeller blades -->
    <line x1="20" y1="17" x2="20" y2="23" stroke="#32CD32" stroke-width="1"/>
    <line x1="17" y1="20" x2="23" y2="20" stroke="#32CD32" stroke-width="1"/>
  </g>
  
  <!-- Main swoosh -->
  <path d="M15 50 Q30 30 45 25" stroke="#32CD32" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Secondary swoosh -->
  <path d="M15 52 Q30 32 45 27" stroke="#D2B48C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Company Name -->
  <g id="company-name">
    <!-- THE -->
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">THE</text>
    
    <!-- 11 -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#32CD32">11</text>
    
    <!-- EXIM -->
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">EXIM</text>
    
    <!-- OVERSEAS -->
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#32CD32">OVERSEAS</text>
  </g>
  
  <!-- Decorative elements -->
  <g id="decorative">
    <!-- Small waves under ship -->
    <path d="M15 58 Q20 55 25 58 Q30 55 35 58 Q40 55 45 58 Q50 55 55 58" stroke="#87CEEB" stroke-width="1" fill="none"/>
    <!-- Small clouds -->
    <circle cx="180" cy="15" r="3" fill="#E0E0E0"/>
    <circle cx="183" cy="15" r="4" fill="#E0E0E0"/>
    <circle cx="186" cy="15" r="3" fill="#E0E0E0"/>
    <circle cx="200" cy="25" r="2" fill="#E0E0E0"/>
    <circle cx="203" cy="25" r="3" fill="#E0E0E0"/>
    <circle cx="206" cy="25" r="2" fill="#E0E0E0"/>
  </g>
</svg>
