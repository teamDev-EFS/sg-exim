<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="12" fill="url(#gradient)"/>
  
  <!-- SG Text -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">SG</text>
  
  <!-- EXIM Text -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">EXIM</text>
  
  <!-- Accent line -->
  <rect x="30" y="45" width="80" height="3" rx="1.5" fill="#f2760b"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b52ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3feb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
